<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat Room Login</title>
    <script th:src="@{/webjars/jquery/3.1.0/jquery.min.js}" type="text/javascript"></script>
    <link href="/css/login.css" rel="stylesheet">
</head>
<body>
<div class="logo_box">
    <h3>Chat Room</h3>
    <form>
        <div class="input_outer">
            <span class="u_user"></span>
            <input id="username" name="username" class="text" type="text" placeholder="Username">
        </div>
        <div class="mb2">
            <a class="act-but submit" onclick="login()">Login</a>
        </div>
    </form>
</div>

<script>

    /**
     * Login
     */
    function login() {
        // TODO: complete the login function

        $('form').attr('method', 'get');
        $('form').attr('action', "chat");
        $('form').submit();

    }

    /**
     * Enter to login.
     */
    document.onkeydown = function (event) {
        var e = event || window.event || arguments.callee.caller.arguments[0];
        e.keyCode === 13 && login();
    };

</script>>


</body>
</html>
